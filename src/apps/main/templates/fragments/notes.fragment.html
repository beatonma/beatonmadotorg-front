{% load date_tag %}
{% if notes %}
<div class="preview-list-container">
    <h3>Notes:</h3>
    <div class="notes-container">
        {% for note in notes %}
            <div class="note h-entry">
                <span class="e-content">{{ note.content|safe }}</span>
                <time class="dt-published label accent" datetime="{{ note.created|date }} {{ note.created|time }}" title="{{ note.created|date }} {{ note.created|time }}">
                    {{ note.created|minimaltime }}
                </time>
            </div>
        {% endfor %}
        {% if perms.notes.add %}
        <div class="card-buttons">
            <div class="button">New note</div>
        </div>
        {% endif %}
    </div>
</div>
{% endif %}
