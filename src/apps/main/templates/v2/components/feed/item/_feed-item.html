{% load date_tag %}{% load repeat_tag %}
<a
    class="feed-item-card h-entry"
    href="{{ url }}"
    aria-label="{{ type }}: {{ title }}"
    title="{{ type }}: {{ title }}"
    data-type="{{ type|lower }}"
    >

    {% include "v2/components/image.html" %}

    <div class="text">
        <div class="row">
            <h3 class="title p-name">{{ title }}</h3>
            <time class="date" datetime="{{ date }}">{{ date|minimaldate }}</time>
        </div>
        <div class="summary p-summary">{{ description|default:"" }}</div>
    </div>
</a>
