{% load date_tag %}{% load repeat_tag %}
<a
    class="feed-item-card h-entry"
    href="{{ url }}"
    aria-label="{{ type }}: {{ title }}"
    title="{{ type }}: {{ title }}"
    data-type="{{ type|lower }}"
    >

    {% if image_url %}
        <div class="image" style="{% include './_themeable-style.html' %} background-image: url('https://beatonma.org/media/{{ image_url }}')"></div>
    {% elif image_svg %}
        <div class="image" style="{% include './_themeable-style.html' %}">
            {{ image_svg|safe }}
        </div>
    {% else %}
        <div class="image" style="{% include './_themeable-style.html' %}">
            <div class="text-as-image">
                {% for n in 10|range %}
                <span>{{ title }}</span>
                {% endfor %}
            </div>
        </div>
    {% endif %}

    <div class="text">
        <div class="row">
            <h3 class="title p-name">{{ title }}</h3>
            <div class="date" datetime="{{ date }}">{{ date|minimaldate }}</div>
        </div>
        <div class="description p-summary">{{ description|default:"" }}</div>
    </div>
</a>
