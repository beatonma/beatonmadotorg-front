{% extends 'v2/pages/posts/_post.html' %}
{% load date_tag %}
{% load html %}

{% block title %}{{ note.content|truncatechars:24 }}{% endblock %}
{% block description %}{% endblock %}

{% block content %}
<article>
  <div class="e-content">
    {{ note.content_html|safe }}
  </div>
  <time class="date dt-published" datetime="{{ note.created_at }}">{{ note.created_at|minimaldate }}</time>
</article>
{% endblock %}
