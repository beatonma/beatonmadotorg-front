
{% if app_type.icon_file %}
  <div class="app-type" style="background-image: url('{{ app_type.icon_file.url }}';"></div>
{% elif app_type.icon_svg %}
  @@include("v2/includes/tooltip.include.html", {
    item: '<div class="app-type">{{ app_type.icon_svg|safe }}</div>',
    popup: "{{ app_type.name }}"
  })
{% endif %}
