{% load static %}
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="google-site-verification" content="CsQuYeO7RbwWqq9V-pMt0Bm1bZUBC5Qo0vmJBPZqjPE" />
<meta name="theme-color" content="#111111">

{% block favicon %}
<meta name="msapplication-config" content="{% static 'images/favicon/browserconfig.xml' %}">
<link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/favicon/apple-touch-icon.png' %}"/>
<link rel="icon" type="image/png" href="{% static 'images/favicon/favicon-32x32.png' %}" sizes="32x32"/>
<link rel="icon" type="image/png" href="{% static 'images/favicon/favicon-16x16.png' %}" sizes="16x16"/>
<link rel="manifest" href="{% static 'images/favicon/manifest.json' %}"/>
<link rel="mask-icon" href="{% static 'images/favicon/safari-pinned-tab.svg' %}" color="#a8186f"/>
<link rel="shortcut icon" href="{% static 'images/favicon/favicon.ico' %}"/>
{% endblock %}

<link rel="alternate" type="application/rss+xml" title="beatonma.org - Recent" href="/feed/"/>
<link rel="pgpkey" type="application/pgp-keys" title="Michael Beaton's PGP Public Key" href="https://beatonma.org/key/"/>
<link rel="webmention" href="/webmention/" />

{% block style %}
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="{% static 'css/base.min.css' %}" />
{% if user.is_staff %}<link rel="stylesheet" href="{% static 'css/staff.min.css' %}" />{% endif %}
<link id="theme" rel="stylesheet" href="" />
<style id="local_style">
    {% if local_style %}
    {% for selector in local_style %}
    {{ selector.0 }} {
        {% for attr in selector.1 %}
        {{ attr.0 }}: {{ attr.1|safe }};
        {% endfor %}
    }
    {% endfor %}
    {% endif %}
</style>
{% endblock %}

{% block scripts %}
<script src="{% static '/js/app.min.js' %}" defer type="application/javascript" ></script>
{% include './_analytics.html' %}
{% endblock %}
