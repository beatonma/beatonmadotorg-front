<a class="flex-row-start preview-h nowrap" href="{% block href %}{% endblock %}" aria-label="{% block label %}{% endblock %}">
    <div class="preview-h-image {% block image_class %}{% endblock %}" {% block image_attrs %}{% endblock %}>{% block image_content %}{% endblock %}</div>
    <div class="content spacer">
        {% block content %}{% endblock %}
    </div>
</a>
