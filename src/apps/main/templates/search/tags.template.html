{% extends 'search/search.template.html' %}

{% block html_head %}
<meta name="description" content="Items tagged with #{{ tag }}">
{% endblock %}

{% block result_text %}
{% if not apps and not articles %}
    No items found for #{{ tag }}
{% else %}
    Items tagged with <span class="accent">#{{ tag }}</span>:
{% endif %}
{% endblock %}
