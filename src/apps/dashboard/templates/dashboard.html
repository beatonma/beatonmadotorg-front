<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>

    {% include "pages/base/_meta.html" %}
    <title>{% block title %}{% endblock %}</title>
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="{% static '/css/dashboard.min.css' %}" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="application/javascript" src="{% static '/js/dashboard.min.js' %}" defer ></script>
  </head>
  <body>
    {% block body %}
      <main>
        <header><a href="{% url 'admin:index' %}">Admin</a> | <a href="{% url 'index' %}">Home</a></header>
        {% block main %}
          <div id="dashboard_wrapper"></div>
        {% endblock %}
      </main>
    {% endblock %}
  </body>
</html>
