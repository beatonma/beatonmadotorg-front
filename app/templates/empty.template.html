{% load static %}{% load google_analytics %}<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#111111">
        <link rel="alternate" type="application/rss+xml" title="beatonma.org - Recent" href="/feed"/>
        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'projects/images/favicon/apple-touch-icon.png' %}"/>
        <link rel="icon" type="image/png" href="{% static 'projects/images/favicon/favicon-32x32.png' %}" sizes="32x32"/>
        <link rel="icon" type="image/png" href="{% static 'projects/images/favicon/favicon-16x16.png' %}" sizes="16x16"/>
        <link rel="manifest" href="{% static 'projects/images/favicon/manifest.json' %}"/>
        <link rel="mask-icon" href="{% static 'projects/images/favicon/safari-pinned-tab.svg' %}" color="#a8186f"/>
        <link rel="shortcut icon" href="{% static 'projects/images/favicon/favicon.ico' %}"/>
        <meta name="msapplication-config" content="{% static 'projects/images/favicon/browserconfig.xml' %}">
        <title>{{ flatpage.title }}</title>
        <style type="text/css">html,body,main{margin:0;padding:0;}</style>
        {% google_analytics %}
    </head>
    <body>
        <main>
            {{ flatpage.content }}
        </main>
    </body>
